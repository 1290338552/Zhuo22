<script>
var tabgrid;
$(function () {
 /* 使用选项选项来初始化数据 */
   $('select.chosen-select').chosen({
		no_results_text: '没有找到',    // 当检索时没有找到匹配项时显示的提示文本
		search_contains: true,         // 从任意位置开始检索
		allow_single_deselect: true,
		width: '100%'
	});
	
	$(".form-datetime").datetimepicker(
	{
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
		showMeridian: 1,
		format: "yyyy-mm-dd hh:ii"
	});




 $('#datagridPageExample').datagrid({
	  checkable: true,//复选框
    checkByClickRow: true,//多选功能
	 	configs: {
			R0C0: {label: '#'} 
    },
		sortable: true,
    dataSource: {
        cols:[
		 
            {name: 'time', label: '时间', width: 132},
            {name: 'hero', label: '英雄', width: 134},
            {name: 'action', label: '动作', width: 109},
            {name: 'target', label: '目标', width: 109},
            {name: 'desc', label: '描述', width: 287},
            {name: 'operating', label: '操作', width: 200,  html:true, valueOperator: {
                    getter: function(dataValue, cell, dataGrid) {
                        return "<button type='button' style='padding:2px 10px; '  class='btn btn-primary'><i class='icon icon-edit'  ></i> 编辑</button >&nbsp;&nbsp;&nbsp;&nbsp;<button type='button' onClick='del()' style='padding:2px 10px;'  class='btn btn-danger'><i class='icon icon-remove-sign'  ></i> 删除</button >";
                    }
                }}
        ],
      remote: function(params) {
            return {
                // 原创请求地址
                url: 'data.json',
                // 请求类型
                type: 'GET',
                // 数据类型
                dataType: 'json'
            };
        }
    },
    states: {
        pager: {page: 1, recPerPage: 20}
    }
});
  tabgrid = $('#datagridPageExample').data('zui.datagrid');
});


function del(){
	
(new $.zui.ModalTrigger({title:'温馨提示',moveable:true,custom: '您是否要删除该数据？<div class="modal-footer" style="border:0px;"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button><button type="button" class="btn btn-primary">确定</button>'})).show();	
}

function delall(){
	var selectItems=tabgrid.getCheckItems();
(new $.zui.ModalTrigger({title:'温馨提示',moveable:true,backdrop:false,custom: '您是否要删除所选数据？<div class="modal-footer" style="border:0px;"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button><button type="button" class="btn btn-primary">确定</button>'})).show();	
}
