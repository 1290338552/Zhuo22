<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户列表-页面演示 zui-admin</title>
    <!-- zui -->
    <link href="dist/css/zui.min.css" rel="stylesheet">
    <link href="dist/lib/chosen/chosen.min.css" rel="stylesheet">
<link href="dist/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
    
</head>
<body>
<div class="wrapper">
  <div class="content-wrapper">
      <div class="content-header">
                <ul class="breadcrumb">
                    <li> <i class="icon icon-home"></i> </li>
                    <li class="active">用户列表</li>
                    <li> <i class="icon icon-home"></i> </li>
                    <li class="active">用户操作</li>
                </ul>
            </div>
            <div class="content-body">
                <div class="container-fluid">
                   
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="panel-title">用户列表</div>
                        </div>
                        <div class="panel-body">
                           
                         
                            
                           <form class="form-horizontal"><hr>
		  <div class="form-group has-error" style="width:50%; margin:0 auto;">
			<label for="exampleInputAccount9" class="col-sm-2 required">账号</label>
			<div class="col-md-6 col-sm-10">
			  <input type="text" class="form-control " id="exampleInputAccount9" placeholder="电子邮件/手机号/用户名" >
			</div>
		  </div>
		  <div class="form-group has-success"  style="width:50%; margin:0 auto; margin-top:20px;">
			<label for="exampleInputPassword4" class="col-sm-2 required">密码</label>
			<div class="col-md-6 col-sm-10">
			  <input type="password" class="form-control" id="exampleInputPassword4" placeholder="密码">
			</div>
		  </div>
		  
		  <div class="form-group has-success" style="width:50%; margin:0 auto;margin-top:20px;">
			<label for="exampleInputAccount9" class="col-sm-2 required">时间</label>
			<div class="col-md-6 col-sm-10">
			 <input type="text" class="form-control form-datetime" placeholder="选择或者输入一个日期+时间：yyyy-MM-dd hh:mm" readonly/>
			 <input type="text" class="form-control form-datetime" placeholder="选择或者输入一个日期+时间：yyyy-MM-dd hh:mm" readonly/>
			</div>
		  </div>
		   <div class="form-group has-success" style="width:50%; margin:0 auto;margin-top:20px;">
		        <label for="exampleInputAccount9" class="col-sm-2 required">下拉</label>
				<div class="col-md-6 col-sm-10">
				 <select data-placeholder="使用拼音检索，试试“m”或“xm”" class="chosen-select form-control" tabindex="2">
				  <option value=""></option>
				  <option value="cat" data-keys="xiaomao xm 猫科动物">小猫</option>
				  <option value="fish" data-keys="jinyu jy">金鱼</option>
				  <option value="dragon" data-keys="long">龙</option>
				  <option value="mammoth" data-keys="mengma mm">猛犸</option>
				  <option value="gollum" data-keys="gulu gl 神话">咕噜</option>
				</select>
				</div>
			 </div>
		<div class="form-group has-success" style="width:50%; margin:0 auto;margin-top:20px;">
			<label for="exampleInputAccount9" class="col-sm-2 required">多选</label>
			<div class="col-md-6 col-sm-10">
			 <label class="checkbox-inline">
				  <input type="checkbox"> 多选框 1
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox"> 多选框 2
				</label>
				<label class="checkbox-inline">
				  <input disabled type="checkbox"> 被禁用的多选框
				</label>
			</div>
		  </div>
		  <div class="form-group has-success" style="width:50%; margin:0 auto;margin-top:20px;">
			<label for="exampleInputAccount9" class="col-sm-2 required">单选</label>
			<div class="col-md-6 col-sm-10">
			  <label class="radio-inline">
				  <input type="radio" name="radioOptionsExample"> 单选框 1
				</label>
				<label class="radio-inline">
				  <input type="radio" name="radioOptionsExample"> 单选框 2
				</label>
				<label class="radio-inline">
				  <input disabled type="radio" name="radioOptionsExample"> 被禁用的单选框
				</label>
			</div>
		  </div>
		  <div class="form-group has-success" style="width:50%; margin:0 auto;margin-top:20px;">
			<label for="exampleInputAccount9" class="col-sm-2 required">状态</label>
			<div class="col-md-6 col-sm-10">
				<div class="switch switch-inline">
					<input type="checkbox">
					<label>状态开/关</label>
				</div>
			</div>
		  </div>
		 
		  <div class="form-group" style="width:50%; margin:0 auto;margin-top:20px;">
			<div class="col-sm-offset-2 col-sm-10">
			  <button id="loadingBtnExample" type="submit" class="btn btn-primary" data-loading-text="正在加载..." >提交</button>
			</div>
		  </div>
		</form>

                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>



<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
<script src="dist/lib/jquery/jquery.js"></script>
<!-- ZUI Javascript组件 -->
<script src="dist/js/zui.min.js"></script>
<script src="dist/lib/chosen/chosen.min.js"></script>
<script src="dist/lib/datetimepicker/datetimepicker.min.js"></script>
<script>
function hotkey()  
{  
var a=window.event.keyCode;  
if(a==112)  
{  
alert("你按了F7键吧");  
}  
}// end hotkey  
document.onkeydown = hotkey; //当onkeydown 事件发生时调用hotkey函数  

$(function(){
	
	//$('[data-toggle="tooltip-danger"]').tooltip('show');	// 需要手动初始化工具提示
	$('[data-toggle="tooltip"]').tooltip({
			placement: 'left'
	}).tooltip('show');;
});
// 选择时间和日期
$(".form-datetime").datetimepicker(
{
    weekStart: 1,
    todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
    showMeridian: 1,
    format: "yyyy-mm-dd hh:ii"
});
$('select.chosen-select').chosen({
    no_results_text: '没有找到',    // 当检索时没有找到匹配项时显示的提示文本
    search_contains: true         // 从任意位置开始检索
});
$('#loadingBtnExample').on('click', function() {
var $btn = $(this);
$btn.button('loading');

// 此处使用 setTimeout 来模拟你的复杂功能逻辑
setTimeout(function() {
    $btn.button('reset');
}, 2000);
});
</script>
  </body>
</html>
