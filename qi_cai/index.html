<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加作品题目</title>
  <!-- zui -->
  <link href="static/zui/dist/css/zui.min.css" rel="stylesheet">
  <link href="static/zui/dist/lib/chosen/chosen.min.css" rel="stylesheet">
  <link href="static/zui/dist/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
  <style>
    em{
      color: red;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="content-wrapper">
    <div class="content-body">
      <div class="container-fluid">
        <div class="panel">
          <div class="panel-heading">
            <div class="panel-title">添加作品题目</div>
          </div>
          <div class="panel-body">
            <form id="myForm" class="form-horizontal" action="studentTitleSave.php?action=insert" method="post"><hr>
              <div class="form-group" style="width:50%; margin:0 auto; margin-top:20px;">
                <label for="studentNum" class="col-sm-2 required">学号</label>
                <div class="col-md-6 col-sm-10">
                  <input id="studentNum" name="studentNum" type="text" class="form-control" placeholder="学号" required>
                </div>
              </div>
              <div class="form-group" style="width:50%; margin:0 auto; margin-top:20px;">
                <label for="studentName" class="col-sm-2 required">姓名</label>
                <div class="col-md-6 col-sm-10">
                  <input id="studentName" name="studentName" type="text" class="form-control" placeholder="姓名" required>
                </div>
              </div>
              <div class="form-group" style="width:50%; margin:0 auto; margin-top:20px;">
                <label for="title" class="col-sm-2">作品题目</label>
                <div class="col-md-6 col-sm-10">
                  <input id="title" name="title" type="text" class="form-control" placeholder="作品题目一定要和作品报告书一致,例如“基于ThinkPHP技术的xxx的实现”" required>
                </div>
              </div>
              <div class="form-group" style="width:50%; margin:0 auto;margin-top:20px;">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-primary" value="提交">
                  <a id="btn-back" class="btn" >返回</a>
                </div>
              </div>
            </form>
          </div>
        </div>　　　　　　　　　　　　　　　　　　　注意：作品题目一定要和期末作品报告书题目一致！
      </div>
    </div>
  </div>
</div>

</body>
</html>
